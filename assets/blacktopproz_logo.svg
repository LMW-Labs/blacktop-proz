<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <!-- Asphalt texture gradient -->
    <linearGradient id="asphaltGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    
    <!-- Road stripe yellow -->
    <linearGradient id="stripeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f4a012"/>
      <stop offset="50%" style="stop-color:#ffcc00"/>
      <stop offset="100%" style="stop-color:#f4a012"/>
    </linearGradient>
    
    <!-- Chrome/metallic effect for PROZ -->
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="25%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#b8b8b8"/>
      <stop offset="75%" style="stop-color:#e8e8e8"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect for yellow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background shape - angled road/asphalt slab -->
  <polygon points="20,45 480,25 490,155 30,175" fill="url(#asphaltGrad)" filter="url(#shadow)"/>
  
  <!-- Road texture dots (aggregate simulation) -->
  <g fill="#3a3a3a" opacity="0.6">
    <circle cx="45" cy="70" r="1.5"/>
    <circle cx="80" cy="95" r="1"/>
    <circle cx="120" cy="60" r="1.2"/>
    <circle cx="150" cy="130" r="1"/>
    <circle cx="200" cy="75" r="1.5"/>
    <circle cx="250" cy="140" r="1"/>
    <circle cx="300" cy="85" r="1.2"/>
    <circle cx="350" cy="120" r="1.5"/>
    <circle cx="400" cy="65" r="1"/>
    <circle cx="430" cy="110" r="1.2"/>
    <circle cx="460" cy="80" r="1"/>
    <circle cx="100" cy="145" r="1"/>
    <circle cx="180" cy="50" r="1"/>
    <circle cx="280" cy="155" r="1.2"/>
    <circle cx="380" cy="45" r="1"/>
    <circle cx="220" cy="115" r="1"/>
  </g>
  
  <!-- Yellow center line stripes -->
  <g fill="url(#stripeGrad)" filter="url(#glow)">
    <rect x="50" y="95" width="45" height="8" rx="1" transform="rotate(-2.5 72 99)"/>
    <rect x="110" y="93" width="45" height="8" rx="1" transform="rotate(-2.5 132 97)"/>
    <rect x="170" y="91" width="45" height="8" rx="1" transform="rotate(-2.5 192 95)"/>
  </g>
  
  <!-- BLACKTOP text -->
  <text x="55" y="88" font-family="'Impact', 'Arial Black', sans-serif" font-size="52" font-weight="900" fill="#ffffff" letter-spacing="3" filter="url(#shadow)">
    BLACKTOP
  </text>
  
  <!-- PROZ text with chrome effect -->
  <text x="295" y="145" font-family="'Impact', 'Arial Black', sans-serif" font-size="58" font-weight="900" fill="url(#chromeGrad)" letter-spacing="4" filter="url(#shadow)">
    PROZ
  </text>
  
  <!-- Stylized "P" in PROZ with orange accent -->
  <text x="295" y="145" font-family="'Impact', 'Arial Black', sans-serif" font-size="58" font-weight="900" fill="url(#stripeGrad)" letter-spacing="4" opacity="0.85">
    P
  </text>
  
  <!-- Tagline -->
  <text x="58" y="158" font-family="'Arial', sans-serif" font-size="11" font-weight="600" fill="#f4a012" letter-spacing="5">
    PAVING THE WAY
  </text>
  
  <!-- Small tire track accents -->
  <g stroke="#3d3d3d" stroke-width="2" opacity="0.5">
    <line x1="420" y1="55" x2="470" y2="48"/>
    <line x1="420" y1="60" x2="470" y2="53"/>
  </g>
</svg>
